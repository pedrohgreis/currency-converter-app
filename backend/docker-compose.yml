version: "3.8"

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: currency
      POSTGRES_PASSWORD: currency
      POSTGRES_DB: converterdb
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  backend:
    build: ./backend
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: postgresql://currency:currency@db:5432/converterdb
      NODE_ENV: dev
    depends_on:
      - db

volumes:
  db_data: